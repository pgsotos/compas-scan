services:
  # CompasScan API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compas-scan-api
    ports:
      - "8000:8000"
    environment:
      # Load from .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - VERCEL_ENV=local
      # Redis Cache Configuration
      - REDIS_URL=redis://redis:6379
      - REDIS_TTL_GEMINI=${REDIS_TTL_GEMINI:-86400}
      - REDIS_TTL_GOOGLE=${REDIS_TTL_GOOGLE:-3600}
      - REDIS_TTL_CONTEXT=${REDIS_TTL_CONTEXT:-21600}
    env_file:
      - .env
    volumes:
      # Mount code for development hot-reload
      - ./api:/app/api
      - ./test_local.py:/app/test_local.py
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - compas-network

  # CompasScan Frontend Service (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: compas-scan-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DOCKER=true
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - compas-network

  # Redis Cache Service (prepared for Roadmap Item #6)
  redis:
    image: redis:7-alpine
    container_name: compas-scan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - compas-network

networks:
  compas-network:
    driver: bridge

volumes:
  redis-data:
    driver: local


# Ruff Configuration for CompasScan
# https://docs.astral.sh/ruff/

# Exclude common directories
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".git",
    ".vercel",
]

# Python version
target-version = "py39"

# Line length
line-length = 120

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function call in argument defaults (needed for FastAPI)
    "B904",  # raise from (optional)
    "E722",  # bare except (some legacy code uses this)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when prefixed with underscore
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Allow star imports in __init__.py
"__init__.py" = ["F401", "F403"]
# Test files can have longer lines and more complexity
"test_*.py" = ["E501", "C901", "E402"]
# Allow imports after load_dotenv() in entry points
"api/index.py" = ["E402"]

[format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix line endings
line-ending = "lf"

# Format docstrings
docstring-code-format = true

